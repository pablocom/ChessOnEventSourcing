services:
    database:
        image: postgres:16.1
        container_name: chess_on_event_sourcing_database
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready"]
            interval: 3s
            timeout: 30s
            retries: 15
